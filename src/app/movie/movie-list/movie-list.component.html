<div class="movie-list">
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <div class="container" *ngIf='!isLoading'>
    <div class="row">
      <div class="col-sm-4 movie-tile" *ngFor="let movie of searchResult">
        <figure class="figure">
          <img src="{{ movie.Poster }}" (error)="loadDefaultImage($event)" alt="{{ movie.Title }}" class="figure-img img-fluid rounded movie-poster">
          <figcaption class="figure-caption">{{ movie.Title }}</figcaption>
        </figure>
        <br>
        <button mat-raised-button color="warn" data-id= '{{ movie.imdbID }}' (click)="onMoreInfo($event)"> More Info </button>
        <button mat-raised-button color="accent" data-id= '{{ movie.imdbID }}' (click)="onAddToWatchList($event)"> Add to Watchlist </button>
      </div>
    </div>
    <mat-paginator
      [length]="searchSize"
      [pageSize]="searchResult.length"
      (page)="onChangedPage($event)">
    </mat-paginator>
  </div>
</div>
