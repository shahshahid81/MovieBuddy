<mat-card>
  <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Enter Email Address"
      ngModel
      name="email"
      #email="ngModel"
      required
      email>
      <mat-error *ngIf="email.invalid"> Please Enter a Valid Email Address </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      type="password"
      matInput
      placeholder="Enter Password"
      ngModel
      name="password"
      #password="ngModel"
      required>
      <mat-error *ngIf="password.invalid"> Please Enter a Valid Password </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent"> Login </button>
  </form>
  <mat-error *ngIf="registerFailed"> Error occured during registration. </mat-error>
</mat-card>
